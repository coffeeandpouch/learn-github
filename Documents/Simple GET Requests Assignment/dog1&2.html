<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Dog Images API</h1>
        <form>
            <input type="submit" value="Get dog pics">
            <label for="number">How many?</label>
            <input type="number" id="number" min="1" max="50" value="3" required>
        </form>
        <section class="results" hidden>
            <h2>Look at these dogs!</h2>
            <div id="dog"></div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
